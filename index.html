<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="top"></div>    
            <div id="bot">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="box clear">AC</div>
                <div class="box">+/-</div>
                <div class="box">%</div>
                <div class="box orange">/</div>
            </div>
            <div class="row">
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box orange">x</div>
            </div>

            <div class="row">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box orange">-</div>
            </div>

            <div class="row">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box orange">+</div>
            </div>

            <div class="row">
                <div class="box" id="zero">0</div>
                <div class="box">.</div>
                <div class="box orange">=</div>
            </div>
            
        </div>
    </div>
</body>
</html>
